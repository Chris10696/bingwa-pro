name: bingwa_pro
description: Bingwa Pro - Safaricom Agent Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'  # Increased minimum SDK version
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State Management
  flutter_riverpod: ^2.4.0
  # Networking
  dio: ^5.3.0
  pretty_dio_logger: ^1.3.1
  # Navigation
  go_router: ^17.0.1
  # Local Storage
  sqflite: ^2.2.8+4
  path: ^1.8.3
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2
  # Forms & Validation
  formz: ^0.8.0
  # UI Enhancements
  flutter_svg: ^2.0.9
  lottie: ^3.3.2
  shimmer: ^3.0.0
  # Utilities
  intl: ^0.20.2
  logger: ^2.0.0
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  url_launcher: ^6.2.1
  flutter_dotenv: ^6.0.0
  # Charts
  fl_chart: ^1.1.1
  # Security - UPDATED PACKAGES
  encrypt: ^5.0.1  # Correct package name - well-maintained
  pointycastle: ^3.7.3  # For additional crypto algorithms
  crypto: ^3.0.3  # For hashing
  flutter_otp_text_field: ^1.5.1+1
  # Icons
  line_icons: ^2.0.2
  # Freezed for model generation
  freezed_annotation: ^3.1.0
  local_auth: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.0
  build_runner: ^2.10.5
  freezed: ^3.2.4
  analyzer: ^9.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - .env